<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Manifester</title>
</head>

<body>
    <header>
        <img src="morse.gif" alt="">
        <h1>Morse Manifester</h1>
    </header>
    <div class="main">

    
    <div class="container1">

        <img src="hero.jpg" alt="morse code" >
    </div>
     <div class="container2">
    
    <p>Morse code is a character-encoding scheme that allows operators to send messages using a series of electrical pulses represented as short or long pulses, dots, and dashes.</p>
    <div id="input">
        
          <textarea class="input_text" placeholder="Please Enter your text in English"></textarea> 
    </div>
 

    <button id="btnTranslate">Translate to Morse </button>
    
    
    <div id="output">
        <textarea class="translation" placeholder="Translated text appear here"></textarea>
    </div>
</div>
</div>
 
</body>
